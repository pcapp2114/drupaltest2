core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap

name: 'bootstrapsub'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

# available to every page presented by the theme
libraries:
  - bootstrapsub/global-styling
  - bootstrapsub/global-scripts

# available to every page presented by the theme
libraries-extend:
  bootstrap/framework:
    - bootstrapsub/framework
